<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each ="person:${people}">
        <td th:text="${person.name}">Name</td>
        <td th:text="${person.lastName}">Last Name</td>
    </tr>
</table>
</body>
</html>
