
spring.profile=test
server.port=8080
spring.datasource.url=r2dbc:h2:mem:///testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.flyway.enabled=true

spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

spring.flyway.url=r2dbc:h2:mem:///testdb
spring.flyway.password=password
spring.flyway.user=sa
spring.flyway.schema=testdb


#spring.h2.console.path=/h2



management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.exclude=env,beans
management.endpoint.shutdown.enabled=true
management.endpoint.env.enabled=true